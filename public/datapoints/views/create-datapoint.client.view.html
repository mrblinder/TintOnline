    <section class="container">
		<h1>New Datapoint</h1>
		<form class="form-signin" data-ng-submit="create()" novalidate>
			<div>
				<label for="val" class="sr-only">Value</label>
				<div>
					<input type="text" data-ng-model="val" id="val" placeholder="Value" required autofocus class="form-control">
				</div>
			</div>
      <div>
        <label for="x_coord" class="sr-only">X coord.</label>
        <div>
          <input type="number" data-ng-model="x_coord" id="x_coord" placeholder="X coord." required autofocus class="form-control">
        </div>
      </div>
      <div>
        <label for="y_coord" class="sr-only">Y coord.</label>
        <div>
          <input type="number" data-ng-model="y_coord" id="y_coord" placeholder="Y coord." required autofocus class="form-control">
        </div>
      </div>

			<div>
				<label for="comment" class="sr-only">Comment</label>
				<div>
					<textarea data-ng-model="comment" id="comment" cols="30" rows="10" placeholder="Comment" class="form-control"></textarea>
				</div>
			</div>

			<div>
				<button type="submit" class="btn btn-lg btn-primary btn-block">Create DATAPOINT</button>
			</div>
			<div data-ng-show="error">
				<strong data-ng-bind="error"></strong>
			</div>
		</form>
	</section>
</div>
